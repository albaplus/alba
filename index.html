<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Alba+ | Streaming Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      /* Cores inspiradas na Hulu - otimizadas */
      --hulu-black: #0b0f14;
      --hulu-dark: #111720;
      --hulu-darker: #0a0e13;
      --hulu-green: #1ce783;
      --hulu-green-hover: #0faf63;
      --hulu-white: #ffffff;
      --hulu-gray: #9aa3ad;
      --hulu-gray-light: #c0c6cf;
      --sidebar-width: 70px;
      --sidebar-expanded-width: 220px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--hulu-black);
      color: var(--hulu-white);
      overflow-x: hidden;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .app {
      display: flex;
      min-height: 100vh;
    }

    /* SIDEBAR OTIMIZADA */
    aside {
      width: var(--sidebar-width);
      background: var(--hulu-darker);
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: fixed;
      height: 100vh;
      z-index: 100;
      border-right: 1px solid rgba(28, 231, 131, 0.1);
      transition: width 0.2s ease;
      overflow: hidden;
      will-change: width;
    }

    aside:hover {
      width: var(--sidebar-expanded-width);
    }

    .logo-container {
      padding: 0 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 40px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      white-space: nowrap;
      text-decoration: none;
    }

    .logo-img {
      width: 36px;
      height: 36px;
      object-fit: contain;
      border-radius: 6px;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .logo:hover .logo-img {
      transform: scale(1.05);
    }

    .logo-text {
      font-family: 'Montserrat', sans-serif;
      font-size: 22px;
      font-weight: 900;
      background: linear-gradient(90deg, var(--hulu-green), #8affc1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.2s ease;
    }

    aside:hover .logo-text {
      opacity: 1;
      transform: translateX(0);
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 15px;
      margin: 0 10px;
      cursor: pointer;
      transition: background 0.2s ease;
      border-radius: 8px;
    }

    .user-profile:hover {
      background: rgba(28, 231, 131, 0.05);
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--hulu-green), #0faf63);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      background-size: cover;
      background-position: center;
      transition: transform 0.2s ease;
      flex-shrink: 0;
    }

    .user-info {
      opacity: 0;
      transform: translateX(-8px);
      transition: all 0.2s ease;
      white-space: nowrap;
      overflow: hidden;
    }

    aside:hover .user-info {
      opacity: 1;
      transform: translateX(0);
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    nav li {
      color: var(--hulu-gray);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 14px;
      border-left: 3px solid transparent;
      white-space: nowrap;
    }

    nav li i {
      width: 20px;
      font-size: 16px;
      text-align: center;
      flex-shrink: 0;
    }

    nav li:hover {
      color: var(--hulu-white);
      background: rgba(28, 231, 131, 0.05);
    }

    nav li.active {
      color: var(--hulu-green);
      background: rgba(28, 231, 131, 0.08);
      border-left: 3px solid var(--hulu-green);
      font-weight: 600;
    }

    .nav-text {
      opacity: 0;
      transform: translateX(-8px);
      transition: all 0.2s ease;
    }

    aside:hover .nav-text {
      opacity: 1;
      transform: translateX(0);
    }

    .nav-footer {
      margin-top: auto;
      padding: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.2s ease;
    }

    aside:hover .nav-footer {
      opacity: 1;
      transform: translateX(0);
    }

    .upgrade-banner {
      background: rgba(28, 231, 131, 0.1);
      border-radius: 6px;
      padding: 12px;
      text-align: center;
    }

    .upgrade-btn {
      background: var(--hulu-green);
      color: var(--hulu-black);
      border: none;
      padding: 6px 12px;
      font-size: 11px;
      font-weight: 700;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
      width: 100%;
    }

    .upgrade-btn:hover {
      background: var(--hulu-green-hover);
    }

    /* MAIN CONTENT OTIMIZADO */
    main {
      flex: 1;
      padding-left: var(--sidebar-width);
      width: 100%;
      transition: padding-left 0.2s ease;
      will-change: padding-left;
    }

    aside:hover ~ main {
      padding-left: var(--sidebar-expanded-width);
    }

    /* HEADER FIXO */
    .main-header {
      background: rgba(11, 15, 20, 0.98);
      backdrop-filter: blur(10px);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 90;
      border-bottom: 1px solid rgba(28, 231, 131, 0.1);
    }

    .search-container {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50px;
      padding: 8px 16px;
      width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.2s ease;
    }

    .search-container:focus-within {
      border-color: var(--hulu-green);
    }

    .search-container input {
      background: transparent;
      border: none;
      color: var(--hulu-white);
      font-size: 14px;
      width: 100%;
      margin-left: 8px;
      outline: none;
    }

    .notification-wrapper {
      position: relative;
    }

    .notification-btn {
      background: none;
      border: none;
      color: var(--hulu-gray-light);
      font-size: 18px;
      cursor: pointer;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      position: relative;
      transition: background 0.2s ease;
    }

    .notification-btn:hover {
      background: rgba(28, 231, 131, 0.05);
    }

    .notification-badge {
      position: absolute;
      top: 2px;
      right: 2px;
      background: var(--hulu-green);
      color: var(--hulu-black);
      font-size: 10px;
      font-weight: 800;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .notification-dropdown {
      position: absolute;
      top: 45px;
      right: 0;
      width: 300px;
      background: var(--hulu-darker);
      border-radius: 8px;
      border: 1px solid rgba(28, 231, 131, 0.1);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s ease;
    }

    .notification-dropdown.active {
      opacity: 1;
      visibility: visible;
    }

    /* HERO SECTION OTIMIZADA */
    .hero {
      position: relative;
      height: 65vh;
      min-height: 500px;
      border-radius: 0 0 20px 20px;
      overflow: hidden;
      margin-bottom: 40px;
      display: flex;
      align-items: flex-end;
    }

    .hero-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(0,0,0,0.9) 30%, rgba(0,0,0,0.2) 100%),
      url("https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1920&q=80");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: -1;
    }

    .hero-gradient {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(to top, var(--hulu-black) 10%, transparent 100%);
      z-index: -1;
    }

    .hero-content {
      max-width: 700px;
      padding: 40px;
      z-index: 2;
    }

    .hero h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 42px;
      margin-bottom: 16px;
      line-height: 1.1;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.3s forwards;
    }

    .hero p {
      color: var(--hulu-gray-light);
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 30px;
      max-width: 600px;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.5s forwards;
    }

    .hero-actions {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.7s forwards;
    }

    .hero-btn-primary {
      background: var(--hulu-green);
      color: var(--hulu-black);
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .hero-btn-primary:hover {
      background: var(--hulu-green-hover);
      transform: translateY(-2px);
    }

    /* SEÇÕES E CARDS OTIMIZADOS */
    .content-container {
      padding: 0 25px 50px;
    }

    section {
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeInUp 0.6s ease-out forwards;
    }

    section:nth-child(1) { animation-delay: 0.1s; }
    section:nth-child(2) { animation-delay: 0.2s; }
    section:nth-child(3) { animation-delay: 0.3s; }

    .row {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }

    .card {
      height: 250px;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      background: var(--hulu-dark);
      cursor: pointer;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(255, 255, 255, 0.05);
      will-change: transform;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: var(--hulu-green);
    }

    .card-bg {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: transform 0.5s ease;
    }

    .card:hover .card-bg {
      transform: scale(1.05);
    }

    /* MODAL OTIMIZADO */
    .profile-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .profile-modal.active {
      opacity: 1;
      visibility: visible;
    }

    /* ANIMAÇÕES SIMPLIFICADAS */
    @keyframes fadeInUp {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    /* RESPONSIVIDADE */
    @media (max-width: 992px) {
      .row {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      }
      
      .hero {
        height: 60vh;
        min-height: 400px;
      }
      
      .hero h1 {
        font-size: 36px;
      }
      
      .search-container {
        width: 300px;
      }
    }

    @media (max-width: 768px) {
      aside {
        transform: translateX(-100%);
        width: 250px;
      }
      
      aside.active {
        transform: translateX(0);
      }
      
      main {
        padding-left: 0;
      }
      
      .menu-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--hulu-white);
        font-size: 18px;
        cursor: pointer;
      }
      
      .search-container {
        width: 200px;
      }
      
      .hero {
        height: 50vh;
      }
      
      .hero h1 {
        font-size: 28px;
      }
      
      .row {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
      
      .card {
        height: 200px;
      }
    }

    @media (max-width: 576px) {
      .search-container {
        width: 150px;
      }
      
      .hero {
        height: 45vh;
        min-height: 300px;
      }
      
      .hero-content {
        padding: 20px;
      }
      
      .hero h1 {
        font-size: 24px;
      }
      
      .row {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .card {
        height: 160px;
      }
    }

    /* SCROLLBAR */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--hulu-dark);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--hulu-green);
      border-radius: 3px;
    }
  </style>
</head>

  <script>
    // Dados otimizados
    let userData = {
      name: 'Alex Silva',
      avatar: 'gradient',
      plan: 'Premium'
    };

    // Atualizar interface do usuário
    function updateUserInterface() {
      const userName = userData.name;
      const firstLetter = userName.charAt(0);
      
      document.getElementById('userName').textContent = userName;
      document.getElementById('headerAvatar').textContent = firstLetter;
      document.getElementById('userAvatar').textContent = firstLetter;
      document.getElementById('userPlan').textContent = `Plano ${userData.plan}`;
    }

    // Inicialização otimizada
    document.addEventListener('DOMContentLoaded', function() {
      updateUserInterface();
      
      // Menu toggle mobile
      const menuToggle = document.getElementById('menuToggle');
      const sidebar = document.getElementById('sidebar');
      
      menuToggle.addEventListener('click', function() {
        sidebar.classList.toggle('active');
      });
      
      // Fechar menu ao clicar fora (mobile)
      document.addEventListener('click', function(e) {
        if (window.innerWidth <= 768 && 
            !sidebar.contains(e.target) && 
            e.target !== menuToggle && 
            !menuToggle.contains(e.target)) {
          sidebar.classList.remove('active');
        }
      });
      
      // Adicionar à lista
      const addToListBtn = document.getElementById('addToList');
      addToListBtn.addEventListener('click', function() {
        this.innerHTML = '<i class="fas fa-check"></i> Adicionado';
        this.style.background = 'var(--hulu-green)';
        this.style.color = 'var(--hulu-black)';
        
        setTimeout(() => {
          this.innerHTML = '<i class="fas fa-plus"></i> Minha Lista';
          this.style.background = 'rgba(255,255,255,0.1)';
          this.style.color = 'white';
        }, 2000);
      });
      
      // Smooth hover effects
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-5px)';
        });
        
        card.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0)';
        });
      });
      
      // Perfil do usuário
      const profileElements = document.querySelectorAll('#userProfile, #headerAvatar');
      profileElements.forEach(el => {
        el.addEventListener('click', function() {
          alert('Funcionalidade de perfil em desenvolvimento');
        });
      });
    });
  </script>
</body>
</html>
